site_location_time.config_form:
  path: '/admin/config/site-location-time'
  defaults:
    _form: '\Drupal\site_location_time\Form\SiteLocationTimeForm'
    _title: 'Site Location and Time Configuration'
  requirements:
    _permission: 'administer site configuration'

site_location_time.settings_form:
  path: '/admin/config/site-location-time-settings'
  defaults:
    _form: '\Drupal\site_location_time\Form\SiteLocationTimeForm'
    _title: 'Site Location and Time Settings'
  requirements:
    _permission: 'administer site configuration'
